<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='UTF-8'>
    <title>Landmarkster-Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- These are the files belong to us. -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center><h1>Landmarkster</h1><br></br><h2>Welcome to Landmarkster</h2>
      <form>
        <div class="row mb-1">
          <label for="inputEmail3" class="col-sm-2 col-form-label">
            Username or Email
          </label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail1">
          </div>
        </div>
        <br/>
        <div class="row mb-1">
          <label for="inputPassword3" class="col-sm-2 col-form-label">
            Password
          </label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword1">
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Remember me
              </label>
            </div>
          </div>
        </div>
        <br/>
        <button type="button" class="btn btn-primary" id='login-button'>
          Log in
        </button>
      </form>
      <form>
        <h3>New to Landmarkster? Sign up here!</h3>
        <div class="row mb-2">
          <label for="inputEmail2" class="col-sm-2 col-form-label">
            Username or Email
          </label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail2">
          </div>
        </div>
        <br/>
        <div class="row mb-2">
          <label for="inputPassword3" class="col-sm-2 col-form-label">
            Password
          </label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2">
          </div>
        </div>
        <br/>
        <button type="button" class="btn btn-primary" id='signup-button'>
          Sign up!
        </button>
      </form>
    </center>
    
    <!--After log in, returns to the map page-->
    <script type="text/javascript">
      document.getElementById("login-button").onclick = function () {
          location.href = "index.html";};
      document.getElementById("signup-button").onclick = function () {
          location.href = "index.html";};
    </script>
  </body>
</html>
