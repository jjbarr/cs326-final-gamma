<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User Interface</title>
    <link rel="stylesheet" href="style.css">
    <script src="user-interface.js"></script>
  </head>
  <body>
    <!--Columns-->
    <h1 class="row justify-content-center">User Reviews</h1><br></br>
    <div class="container">
      <div class="row d-flex justify-content-left">
        <div class="col-lg-3 user-container" >Landmark</div>
        <div class="col-lg-6 user-container" >Reviews</div>
        <div class="col-lg-2 user-container">Ratings</div>
      </div>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-left">
        <div class="col-lg-3 user-container">
          <div class="form-group form-check user-checkbox" >
            <input type="checkbox" class="form-check-input" id='checkbox'>
            <label class="form-check-label"></label></div>
            Landmark_1
        </div>
        <div class="col-lg-6 user-container" >Best place in the world!</div>
        <div class="col-lg-2 user-container" >*****</div>
        
      </div>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-left">
        <div class="col-lg-3 user-container">
          <div class="form-group form-check user-checkbox" >
            <input type="checkbox" class="form-check-input" id='checkbox'>
            <label class="form-check-label"></label></div>
          Landmark_2
        </div>
        <div class="col-lg-6 user-container" >SO BORING!</div>
        <div class="col-lg-2 user-container" >*</div>
        
      </div>
    </div>
    
    <!--Function Buttons-->
    <br></br><div class="text-center">
      <button type="button" class="btn btn-primary" id='add-btn'>Add</button>
      <button type="button" class="btn btn-secondary" id='remove-btn'>Remove</button>
      <button type="button" class="btn btn-success" id='return-btn'>Return</button>
     </div>
  </body>
</html>
