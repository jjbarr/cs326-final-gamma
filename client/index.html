<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Landmarkster</title>
    <!-- This tag here tells mobile browsers that we have designed this website 
         to be viewed on a phone, and thus that our website shouln't be 
         rescaled to simulate a desktop experience-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- These belong to leaflet, our mapping library. Also in here is LRM,
         Which is the leaflet component for routing (ie, directions on the 
         map). These lines also cross the 80-column rule. I resent them for 
         it. -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>

    <!-- These are the files belong to us. -->
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

  </head>
  <body>
    <!-- Flexbox hackery to get a fullsize map. Ugh. -->
    <div class="container-fluid d-flex flex-column h-100">
      <!-- Bootstrap topbar-->
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Landmarkster</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse"
                  data-target="#navbarNavDropdown"
                  aria-controls="navbarNavDropdown"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav navbar-right">
              <li class="nav-item">
                <a class="nav-link" href="#" id ="addNewLandmark">
                  Add newLandmark
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./LOGIN.html" id="signin">Log in</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle"
                   href="#"
                   id="navbarDropdownMenuLink"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-user-astronaut"></i>
                </a>
                <div class="dropdown-menu"
                     aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="user-interface.html">
                    My Profile
                  </a>
                  <a class="dropdown-item" href="#">Sign out</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- Leaflet needs a div to stick the map inside. -->
      <div class="row flex-fill flex-column">
        <div id="map-mountpoint" class="h-100"></div>
      </div>
    </div>
  </body>
</html>
