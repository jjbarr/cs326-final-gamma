<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Landmarkster</title>
    <!-- This tag here tells mobile browsers that we have designed this website 
         to be viewed on a phone, and thus that our website shouln't be 
         rescaled to simulate a desktop experience-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- These belong to leaflet, our mapping library. Also in here is LRM,
         Which is the leaflet component for routing (ie, directions on the 
         map). These lines also cross the 80-column rule. I resent them for 
         it. -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- These are the files belong to us. -->
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container-fluid d-flex flex-column h-100">
      <!-- Bootstrap topbar-->
      <div class="row">
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <span class="navbar-brand">Landmarkster</span>
            <div class="nav-right">
              <button type="button" id="addbutton" class="btn btn-primary">
                New Landmark
              </button>
              <button type="button" id="login" class="btn btn-secondary">
                Login
              </button>

              
            </div>
          </div>
        </nav>
      </div>
      <!-- Leaflet needs a div to stick the map inside. -->
      <div class="row flex-fill flex-column">
        <div id="map-mountpoint" class="h-100"></div>
      </div>
    </div>

    <!--Click on log in, turn to the log in page-->
    <script type="text/javascript">
      document.getElementById("login").onclick = function () {
          location.href = "login-page.html";
      };
  </script>
  

  </body>
</html>
