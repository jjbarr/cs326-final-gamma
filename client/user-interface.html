<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User Interface</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Columns-->
    <h1 class="row justify-content-center">User Reviews</h1><br></br>
    <div class="container">
      <div class="row d-flex justify-content-left">
        <div class="col-lg-3" style='border:3px solid rgb(130, 187, 44);
        display: flex;justify-content: center;'>Landmark</div>
        <div class="col-lg-6" style='border:3px solid rgb(130, 187, 44);
        display: flex;justify-content: center;'>Reviews</div>
        <div class="col-lg-2" style='border:3px solid rgb(130, 187, 44);
        display: flex;justify-content: center;'>Ratings</div>
      </div>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-left">
        <div class="col-lg-3" style='border:3px solid rgb(130, 187, 44); height:70px;
        display: flex; justify-content: center; align-items: center;'>Landmark_1</div>
        <div class="col-lg-6" style='border:3px solid rgb(130, 187, 44); height:70px;
        display: flex; justify-content: center; align-items: center;'>Best place in the world!</div>
        <div class="col-lg-2" style='border:3px solid rgb(130, 187, 44); height:70px;
        display: flex; justify-content: center; align-items: center;'>*****</div>
        <div class="form-group form-check" style='display: flex; justify-content: center; align-items: center;'>
          <input type="checkbox" class="form-check-input" id='checkbox'>
          <label class="form-check-label"></label></div>
      </div>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-left">
        <div class="col-lg-3" style='border:3px solid rgb(130, 187, 44); height:70px;
        display: flex; justify-content: center; align-items: center;'>Landmark_2</div>
        <div class="col-lg-6" style='border:3px solid rgb(130, 187, 44); height:70px;
        display: flex; justify-content: center; align-items: center;'>SO BORING!</div>
        <div class="col-lg-2" style='border:3px solid rgb(130, 187, 44); height:70px;
        display: flex; justify-content: center; align-items: center;'>*</div>
        <div class="form-group form-check" style='display: flex; justify-content: center; align-items: center;'>
          <input type="checkbox" class="form-check-input" id='checkbox'>
          <label class="form-check-label"></label></div>
      </div>
    </div>
    
    
    <!--Remove Button-->
    <br></br><div class="row justify-content-center">
      <button type="button" class="btn btn-secondary col-sm-0.5" id='remove-button'>Remove</button>
    </div>
  </body>
</html>
