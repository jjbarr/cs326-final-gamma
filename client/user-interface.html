  <body>
    <div id="usertablediv">
      <h1>User Review</h1>
        </table>
          
            <div id="userReviewdiv">
              <table id="userReview" border="1">
                <tr>
                  <td>Landmark</td>
                  <td>Review</td>
                  <td>Rating</td>
                </tr>
                <form action="/review/:id" method="post">
                <tr id='row'>
                  <td><input size=25 type="text" id="name" name='name' /></td>
                  <td><input size=40 type="text" id="review" name='review' /></td>
                  <td><input size=25 type="text" id="rating" name='rating' /></td>
                  <td><input type="submit" id="submit-btn" name='submit-btn' value="Submit" class='btn btn-success'/></td>
                  <td><input type="button" id="remove-btn" value="Delete" class='btn btn-secondary' onclick="deleteReview(this)" /></td>
                </tr>
              </table>
              
            <td><input type="button" class='btn btn-primary' id="add-btn" value="Add"/></td>
            <td><button type="button" class="btn btn-success" id='return-btn'>Return</button></td>
            </form>

            <div id='table' name='table' class='user-container'>
            </div>
