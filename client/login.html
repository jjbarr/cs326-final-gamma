<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1ï¼Œ shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">

    <link rel="stylesheet" href='./style.css' />

    <title>Landmarkster</title>
    
    <script src="login.js"></script>
  </head>
  <body>
    <section class="Form my-4 mx-5">
      <div class = "container middle">
        <div class = "row no-gutters setrow">
          <div class = "col-lg-5">
            <img src = "./eiffel.jpeg" class = "img-fluid" alt ="">
          </div>
          <div class = "col-lg-7 px-5 pt-5">
            <h1 class = "front-weight-bold py-3 mx-5">Landmarkster</h1>
            <form>
              
              <div class = "form-row">
                <div class = "col-lg-7">
                  <input id="username" type = "username" name='username'
                         placeholder="Username"
                         class="form-control mx-5 my-2 p-2">
                </div>
              </div>
              <div class = "form-row">
                <div class = "col-lg-7">
                  <input id="password" type="password"
                         name='password' placeholder="******"
                         class="form-cotrol my-2 mx-5 p-2 ">
                </div>
              </div>
              <div class = "form-row">
                <div class = "col-lg-7 mx-5">
                  <input class="form-check-input" type="checkbox" id="remember-me">
                  <label class="form-check-label" for="remember-me">
                    Remember me
                  </label>
                </div>
              </div>
              <div class = "form-row">
                <div class = "col-lg-7">
                  <button type = "submit" class="btn1 mt-3 mb-5 mx-5" id='login-button'>Login</button>
                </div>
              </div>
              <a href = "#" class='mx-5'>Forgot password</a>
              <p class='mx-5'>Don't have an account?
                <a href="./signup.html">Register here</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
