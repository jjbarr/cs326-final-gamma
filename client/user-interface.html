<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User Interface</title>
    <link rel="stylesheet" href="style.css">
    <script src="user-interface.js"></script>
  </head>
  <body>
    <div id="usertablediv">
      <h1>User Review</h1>
      <div id="userReviewdiv">
        <table id="userReview" border="1">
          <tr>
            <td>Landmark</td>
            <td>Review</td>
            <td>Rating</td>
          </tr>
          <form action="/review/:id" method="post">
            <tr id='row'>
              <td><input size=25 type="text" id="name" name='name' /></td>
              <td><input size=40 type="text" id="review" name='review' /></td>
              <td><input size=25 type="text" id="rating" name='rating' /></td>
            </tr>
        </table>
        <br/>
        <td><input type="submit" id="submit-btn" name='submit-btn' value="Submit" class='btn btn-primary'/></td>
        
        <td><input type="button" id="remove-btn" value="Delete" class='btn btn-secondary' /></td>
        <td><button type="button" class="btn btn-success" id='return-btn'>Return</button></td>
        </form>
        <br></br>
        <div id='table' name='table'>
        </div>
  </body>
</html>
